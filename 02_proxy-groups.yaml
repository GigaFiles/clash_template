# 使用总的规则模板后，再用这个节点的信息覆写
# 注意，proxy-groups+是带+号的，是追加覆写
proxy-groups+:
  - name: '🇭🇰-自动选择HK延迟最低节点-🇭🇰'
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
    hidden: true
    lazy: true
    include-all: true
    filter: "(?i)香港|Hong|Kong|HK|🇭🇰"
    exclude-filter: "(?i)GB|Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置"
    url: 'https://www.google.com/generate_204'
    expected-status: 204
    interval: 30
    timeout: 2000
    max-failed-times: 2
    tolerance: 50
    proxies: []

